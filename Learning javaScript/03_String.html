<body>
    <script>
        'hello'
        alert('hello');  // this will give a popup on top of a window

        'some' + 'text'
        'some' + 'more' + 'text'  // concatination of a string is possible in JS

        typeof 2        // this will tell the data type of variable
        typeof 'hello'

        'hello' + 3    // concatination of a string and number is possible. In this final result will be string.
        '$' + 20.95 + 7.99   // this will also result in a concatinated string.
        '$' + (20.95 + 7.99)
        '$' + (2095 + 799) / 100

        'Items (' + (1 + 1) + '): $' + (2095 + 799) / 100
        alert('Items (' + (1 + 1) + '): $' + (2095 + 799) / 100);

        "hello"
        "I'm learning JavaScript"

        'I\'m learning JavaScript'
        alert('some\ntext');

        `hello`        // from `` this we can write anything in string and using ${} we can concatinate any numbers and calculation.
        `Items (${1 + 1}): $${(2095 + 799) / 100}`
        `some
        text`
    </script>
