<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Review</title>
    <style>
      .button1 {
        background-color: yellow;
      }
      .button2 {
        background-color: red;
      }
      fieldset {
        width: 200px;
      }
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <p>Adults plain Cotton T-shirt</p>
      <p>Price: $7.99</p>
      <button onclick="alert('Added')" class="button1">Add to cart</button>
      <button onclick="alert('Purchased')" class="button2">Buy now</button>
      <!-- onclick tells what will happen when button is clicked. -->
    </fieldset>
    <br>
    <button title="Weldone!" class="red-button" onclick="alert('Good job!');">
      hello
    </button>

    <script>
      console.log("Loading...");
      // this will print in console...
    </script>
  </body>
</html>
