<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Forms are used to collect data from the user -->
    <!-- Eg:- signup, login, contact me, help, password, etc -->

    <form action="/action.php">
      <!-- ACTION attribute tells what action we want to take with form data -->
      
      <fieldset> <!-- Makes rectangle around the form-->
        <legend>Registration Form</legend>
       
      <input type="text" placeholder="username" /> 
      <!-- TYPE attribute tells about the type of input it can be text, password, checkbox, radio, etc -->
      <!-- By default TYPE attribute takes text as input -->
      <!-- PLACEHOLDER is prewritten text in box, can be replaces by our input-->
      <br /><br />
      <input type="password" placeholder="password" />
      <br /><br />

      <!-- IDS are unique for all elements -->
      <h3>Select your class</h3>
      <input type="radio" value="class IX" id="101" /> class IX
      <br />
      <input type="radio" value="calss X" id="102" /> class X
      <br />
      <label for="103"> <!-- LABEL must contain the same ids as given in input -->
        <input type="radio" value="class XI" id="103" /> class XI
      </label>
      <br />
      <label for="104">
        <input type="radio" value="class XII"  id="104" /> class
        XII
      </label>
      <br />

      <h3>Select your subject </h3>
      <label for="1"> 
        <input type="checkbox" value="math" id="1"> Math       
      </label>
      <label for="2">
        <input type="checkbox" value="phy" id="2"> Phy    
      </label>
      <label for="3">
        <input type="checkbox" value="chem" id="3"> Chem
      </label>

      <h3>Feedback</h3>
      <textarea id="101" placeholder="please give your valuable feedback here" rows="5" cols="20"></textarea>
      <br><br>
      
      <label for="selector1">Select your city</label>
        <select name="city" id="selector1">
            <option value="Delhi">Delhi</option>
            <option value="chenni">Chenni</option>
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
        </select>
      <br><br>

      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" name="dateOfBirth" id="dateOfBirth">
      <br><br>

      <label for="fileselect1">Upload :</label>
      <input type="file" name="file select" id="fileselect1">
      <br><br>

      <input type="image" name="imagebutton" id="imagebutton1" alt="click here" src="https://www.oiml.org/en/ressources/icons/download-button.jpg/@@images/3139e560-3f59-4ee9-a5e4-71f0ee9535eb.png"
      height="50px" width="50px">
      <br><br>

      <button>Click Me</button>
      <br><br>

      <input type="submit" value="submit">

      

    </form>
  </body>
</html>
